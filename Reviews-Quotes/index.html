<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Reviews-Quotes</title>
  </head>
  <body class="flex-center">
    <button class="btn slider-btn left-btn flex-center">
      <img src="./img/left-arrow1.png" alt="" class="arrow-img" />
    </button>
    <main class="main-container">
      <h1 class="title">Our Reviews</h1>
      <div class="content-container flex-center">
        <div class="quote-icon">
          <img src="./img/quote-icon.png" alt="" />
        </div>
        <p class="review-text"></p>
        <div class="profile-pic-container">
          <img src="" alt="" class="profile-pic" />
        </div>
      </div>
      <div class="personal-info">
        - <span id="name"></span>, <span id="job"></span> -
      </div>
      <button class="btn random-btn">Surprise me</button>
      <div class="mobile-nav flex-center">
        <button
          class="mobile-btn mobile-slider-btn mobile-left-btn flex-center"
        >
          <img src="./img/left-arrow1.png" alt="" class="arrow-img" />
        </button>
        <button class="mobile-btn mobile-random-btn">Surprise me</button>
        <button
          class="mobile-btn mobile-slider-btn mobile-right-btn flex-center"
        >
          <img src="./img/right-arrow1.png" alt="" class="arrow-img" />
        </button>
      </div>
    </main>
    <button class="btn slider-btn right-btn flex-center">
      <img src="./img/right-arrow1.png" alt="" class="arrow-img" />
    </button>

    <script src="./js/app.js"></script>
  </body>
</html>
